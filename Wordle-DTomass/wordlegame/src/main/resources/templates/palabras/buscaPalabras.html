<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personas</title>
<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body class="container">
	<h2>Listado de palabras por intento</h2>
	<hr />
	<div class="card mb-3">
		<div class="card-body">
			<form th:action="@{/palabra/busqueda}" method="POST">
				<input type="text" name="busqueda" th:value="${busqueda}" placeholder="Busca por intento" size="50" >
				<button class="btn btn-primary" type="submit">Buscar</button>
			</form>
			<form th:action="@{/palabra/busquedaTotal}" method="POST">
				<button class="btn btn-success" type="submit">Ver todos los intentos</button>
			</form>	
			
			<table class="table table-bordered text-center" border="1" style="width:300px">
				<tr>
					<th colspan="5">Palabra</th>
				</tr>
				<tr th:each="p : ${palabra}">
					<td><p th:text="${p.getNumero()}"></p></td>
					<td><p th:text="${p.getPalabra()}"></p></td>
				</tr>
			
			</table>
	</div>
	<a class="btn btn-primary" th:href="@{/menuIni}">Menu principal</a>
</body>
</html>
