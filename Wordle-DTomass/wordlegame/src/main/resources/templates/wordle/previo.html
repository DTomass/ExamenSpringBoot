<!DOCTYPE html>
<html>
<head>
<title>Iniciando</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
	<div class="alert alert-dark alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Bienvenido al juegote de Wordle!!!</h4>
        <div>
            La palabra que tienes que adivinar es un nombre propio, suerte con ello :)
        </div>
		<br>
		<table class="table table-striped">
			<tr>
				<th scope="col">Palabra</th>
				<th scope="col"></th>
			</tr>
			<tr>
				<td><p>Numero de Letras:</p></td>
				<td><p th:text="${letras}"></p></td>
			</tr>
			<tr>
				<td><p>Numero de Intentos:</p></td>
				<td><p th:text="${intentos}"></p></td>
			</tr>
		</table>
		<div class="row">
			<form class="form" th:action="@{/wordle/tablaIni}" method="POST">
				<div class="row">
					<button class="btn btn-primary" type="submit">Dale</button>
				</div>
				
			</form>
		</div>
	</div>
    <div class="p-2">
		<a class="btn btn-primary" th:href="@{/menuIni}">Menu principal</a>
	</div>
</body>
</html>
